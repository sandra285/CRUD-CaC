{% include 'header.html' %}
{% for empleado in empleados %}
    <form method="post" action="/update" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">Editar empleado</div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">
                    <div class="form-group">
                        ID: {{empleado[0]}}
                        <input type="hidden" value="{{empleado[0]}}"  name="txtID" id="txtID">  
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" value="{{empleado[1]}}" name="txtNombre" id="txtNombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input type="text" value="{{empleado[2]}}" name="txtCorreo" id="txtCorreo">
                    </div>
        
                    <div class="form-group">
                        <label for="txtFoto">Foto:</label>
                        <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreFoto=empleado[3])}}" alt="">
                    
                        <input type="file" name="txtFoto" id="txtFoto">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Actualizar" class="btn btn-success">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div>
                    

                </p>
            </div>
        </div>



        
    </form>
{% endfor %}
{% include 'footer.html' %}
