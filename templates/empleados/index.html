{% include 'header.html' %}
    <br>
    <a href="{{url_for('create')}}" class="btn btn-success">Ingresar nuevo empleado</a>
    <br><br>

    <!-- con la sentencia b-table-header, creamos una tabla con bootstrap -->
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Con la sentencia jfor, utilizamos jinja2 para crear un for y recorrer los empleados -->
            {% for empleado in empleados %}  <!-- empleados es la tupla del archivo app.py-->
            <tr>
                <td>{{empleado[0]}}</td>
                <td>
                    <img class="img-thumbnail" width="100px" src="uploads/{{empleado[3]}}" alt="">
                    
                </td>
                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td><a class="btn btn-warning" href="/edit/{{empleado[0]}}">Editar</a>
                    |
                    <a class="btn btn-danger" onclick="return confirm('Â¿Desea borrar al empleado {{empleado[1]}}?')" href="/destroy/{{empleado[0]}}">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% include 'footer.html' %}
